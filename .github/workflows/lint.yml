name: Lint

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Check out original branch
        run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
          git checkout $GITHUB_REF

      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Check gofmt
        run: |
          GOFMT_OUT="$(gofmt -d .)"
          if [[ -n "${GOFMT_OUT}" ]]; then
            echo "Gofmt changes:"
            echo "${GOFMT_OUT}"
            exit 2
          fi

      # TODO: Remove step once actions/setup-go adds $GOPATH/bin to $PATH by default
      # See https://github.com/actions/setup-go/issues/14
      - name: Add Go to $PATH
        run: |
          echo "::set-env name=GOPATH::$(go env GOPATH)"
          echo "::add-path::$(go env GOPATH)/bin"

      - name: Install golint
        run: go get golang.org/x/lint/golint

      - name: Run golint for internal testing
        run: golint ./... | go run main.go golint --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}

      - name: Install addlicense
        run: go get github.com/google/addlicense@v0.0.0-20200109101052-9fa18aaf59fb

      - name: Check .go files have license headers
        run: |
          git reset --hard HEAD
          addlicense -f LICENSE **/*.go
          GIT_DIFF="$(git diff --name-only)"
          if [[ -n "${GIT_DIFF}" ]]; then
            echo "License headers needed (run 'addlicense -f LICENSE **/*.go' and commit):"
            echo "${GIT_DIFF}"
            exit 2
          fi
